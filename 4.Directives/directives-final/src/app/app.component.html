        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumbers">
          {{ even }}
        </li>
        </div>
        <div *appUnless="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="1">The current value is 1</p>
          <p *ngSwitchCase="2">The current value is 2</p>
          <p *ngSwitchCase="3">The current value is 3</p>
          <p *ngSwitchCase="4">The current value is 4</p>
          <p *ngSwitchCase="5">The current value is 5</p>
        </div>
      </ul>
      <p appBasicHighlight> Styling using Basic Highlight Directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [newColor]="'red'"> Mohamed with Better Highlight Directive </p>
    </div>
  </div>
