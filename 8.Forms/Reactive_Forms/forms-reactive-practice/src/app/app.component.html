<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" [formGroup]="newForm" >
          <div class="form-group">
            <label for="projectname"> Project Name</label>
            <input 
              id="projectname" 
              type="text"
              class="form-control"
              formControlName="projectname"
              >
          </div>
          <span class="help-block" *ngIf="newForm.get('projectname').touched && 
            newForm.get('projectname').invalid" >
            <span class="help-block" *ngIf="newForm.get('projectname').errors['projectNameForbidden']">
              This name is Forbidden , Try another one
            </span>
            <span class="help-block" *ngIf="newForm.get('projectname').errors['required']">
              This Field is required
            </span>
          </span>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email" 
              id="email"
              class="form-control"
              formControlName="email"          
            >
          </div>
          <span class="help-block" *ngIf="newForm.get('email').touched &&
            newForm.get('email').invalid">
            Try Valid email
          </span>
          <div class="form-group">
            <label for="status">Project Status</label>
            <select
              id="status"
              class="form-control"
              formControlName="status"
              >
              <option value="Stable">Stable</option>
              <option value="Critical">Critical</option>
              <option value="Finished">Finished</option>
            </select>
          </div>
          <div>
            <button class="btn btn-primary" type="submit"> Submit </button>
          </div>
        </form>
    </div>
  </div>
</div>
