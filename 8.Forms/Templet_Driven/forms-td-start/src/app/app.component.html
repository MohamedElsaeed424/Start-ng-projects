<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              ngModel
              name="username" 
              required
              #username="ngModel">
          </div>
          <span class="help-block" *ngIf="username.invalid && username.touched"> 
            Please enter valid User name
          </span>
          <button class="btn btn-primary" type="button" (click)="suggestUserName()"  >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              ngNativeValidate
              ngModel 
              name="email" 
              required  
              email  #email="ngModel"> 
          </div>
          <span class="help-block" *ngIf="email.invalid && email.touched"> Please enter valid email</span>
        </div>
        <span class="help-block" *ngIf="userData.invalid && userData.touched"> 
          User Data Is not valid
        </span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control" 
            [ngModel]="'pet'" 
            name="secret" 
            #selector="ngModel">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <span class="help-block" *ngIf="selector.value === '' && selector.touched">
            Please select valid value
          </span>
          <div class="form-group">
            <textarea
              name="questionAnswer"
              rows="3"
              [(ngModel)]="answer"
            >
            </textarea>
            <p>Reply : {{answer}}</p>
          </div>
          <div class="radio">
            <label *ngFor="let gender of genders" style="padding: 0.4cm;">
              <input
                type="radio"
                ngModel
                name="gender"
                [value]="gender">
                {{gender}} 
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="isSubmitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>UserName : {{user.username}}</p>
      <p>Email : {{user.email}}</p>
      <p>Secret Question : {{user.secret}}</p>
      <p>Answer : {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
